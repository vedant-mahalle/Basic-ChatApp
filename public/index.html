<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Chat App</title>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Two-column layout -->
    <div id="message-container" class="grid grid-cols-12 gap-4">
      <!-- Left Column: Clients -->
      <div class="col-span-3 bg-white shadow-md rounded-lg p-4">
        <h3 class="text-md font-semibold text-blue-600 mb-2 flex items-center space-x-2">
          <i class="fas fa-users text-blue-500"></i>
          <span>Clients</span>
        </h3>
        <div class="flex border border-gray-300 rounded-lg px-2 py-1 items-center space-x-2 mb-4">
          <i class="fa fa-user text-gray-500"></i>
          <input type="text" id="name-input" placeholder="anonymous" maxlength="20"
            class="border-none w-full rounded-lg px-3 py-1 text-gray-800 focus:outline-none">
        </div>
        <ul id="clients-list" class=" divide-y divide-gray-200">
         
        </ul>
      </div>

      <!-- Right Column: Chat Box -->
      <div class="col-span-9 bg-white shadow-md rounded-lg">
        <!-- Header Section -->
        <div class="flex items-center justify-between bg-blue-600 text-white px-6 py-4 rounded-t-lg">
          <div class="flex items-center space-x-2">
            <i class="fas fa-users"></i>
            <h3 class="text-lg font-semibold" id="total-clients"></h3>
          </div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-user"></i>
            <span id="current-chat-user-name" class="text-base">Ved</span>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="p-6">
          <!-- User Name Input -->
          <!-- Messages Section -->
          <ul class="space-y-4 mb-6" id="chat-message-container">

          </ul>

          <!-- Message Form -->
          <form class="flex items-center space-x-4" id="message-form">
            <input type="text" autocomplete="off" name="message" id="message-input"
              class="flex-grow border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type a message">
            <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
              Send <i class="fas fa-paper-plane ml-2"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
